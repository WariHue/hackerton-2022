<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/dino-icon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>대기오염 정보 검색</title>
  </head>
  <body>
    <script type="module" src="/src/main.js"></script>
    <div class="container-container">
      <div class="ti">대기오염정보</div>
      <div class="sti">경남 내 연돌(굴뚝)이 설치된 건물만 나옵니다!</div>
      <div class="container">
        <form class="searchbar-container" id="search-form">
          <img
            src="dino-icon.png"
            class="dino"
            id="dino"
            width="50px"
            height="50px"
          />
          <input type="text" class="searchbar" id="searchbar" />
          <button class="search-button">검색</button>
        </form>
        <div class="ssti">기준치를 넘은 값은 빨간색으로 표시됩니다!</div>
        <div class="ssti">
          이산화질소 : 0.10ppm, 미세먼지 : 50㎍/㎥, 아황산가스 : 0.15ppm,
          일산화탄소 : 25ppm
        </div>
        <div class="list" id="list-wrapper"></div>
        <div class="pagination-container">
          <button class="pagination-button" id="page-prev">
            <span class="material-symbols-outlined pagination-left"
              >chevron_left</span
            >
            <span>Prev</span>
          </button>
          <span class="page-label" id="page-label"> 1 / 1 페이지 </span>
          <button class="pagination-button" id="page-next">
            <span>Next</span>
            <span class="material-symbols-outlined pagination-right"
              >chevron_right</span
            >
          </button>
        </div>
        <div class="copyright">2022 &copy; Dino Company</div>
        <div class="copyright">(대기질 정보 조회 API 사용)</div>
      </div>
    </div>
    <template id="list-item-template">
      <div class="list-item">
        <div class="list-item-region">(지역)</div>
        <div class="list-item-stats">
          <div class="list-item-stat">
            <span class="stat-label">이산화질소</span>
            <span class="stat-value isj">VALUE</span>
          </div>
          <div class="list-item-stat">
            <span class="stat-label">미세먼지</span>
            <span class="stat-value sd">VALUE</span>
          </div>
          <div class="list-item-stat">
            <span class="stat-label">아황산가스</span>
            <span class="stat-value ag">VALUE</span>
          </div>
          <div class="list-item-stat stat-iot">
            <span class="stat-label">일산화탄소</span>
            <span class="stat-value iot">VALUE</span>
          </div>
        </div>
      </div>
    </template>

  </body>
</html>
